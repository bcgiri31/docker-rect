sudo: required
services:
  - docker

before_install:
  - docker build -t test -f Dockerfile .

script: 
  - docker run test npm run test -- --coverage

language: generic
deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "react"
  env : "React-env"
  bucket_name: "elasticbeanstalk-us-east-2-379093691113"
  bucket_path: "react"
  on:
    branch: master
  access_key_id: $AWS_ACCESSKEY
  secret_access_key:
      secure: "$AWS_SECRET"

